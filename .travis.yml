language: cpp
compiler:
  - gcc

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9.2

before_install:
  - sh .travis/before_install.sh

install: 
  - sh .travis/install.sh

script:
  - mkdir build
  - cd build
  - /opt/cmake/bin/cmake ..
  - make
